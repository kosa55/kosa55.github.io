<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to PDF</title>
  <meta http-equiv="refresh" content="0; url=portfolio.pdf" />
  <script>
    // 万が一リダイレクトが効かない場合用の保険
    window.location.href = "portfolio.pdf";
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="portfolio.pdf">click here to view the PDF</a>.</p>
</body>
</html>
