<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mayukokosaza.org</title>
  <style>
    /* ポップアップ背景 */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* ポップアップ画像 */
    #popup img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">home</a>
    <a href="info.html">info</a>
    <a href="objects.html">objects</a>

    <!-- 画像リンクたち（？だけで表示） -->
    <a href="#" class="photo-link" data-image="photo1.jpg">？</a>
    <a href="#" class="photo-link" data-image="photo2.jpg">？</a>
  </nav>

  <h1>:)</h1>
  <p>email:mayukokosaza@gmail.com</p>

  <!-- 画像ポップアップ -->
  <div id="popup">
    <img id="popup-image" src="" alt="popup image">
  </div>

  <!-- JavaScript -->
  <script>
    const links = document.querySelectorAll('.photo-link');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const imageSrc = this.getAttribute('data-image');
        popupImage.src = imageSrc;
        popup.style.display = 'flex';
      });
    });

    popup.addEventListener('click', function () {
      popup.style.display = 'none';
      popupImage.src = "";
    });
  </script>
</body>
</html>
